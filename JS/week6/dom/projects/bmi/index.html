<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2>BMI - Calculator</h2>

        <h4>Enter your height(int m2)</h4>
         <input id="height" type="text" placeholder="height (m)">

        <h4>Enter your weight(in Kg)</h4>
        <input id="weight" type="text" placeholder="weight (Kg)">

        <button id="btn">Calculate BMI</button>

        <div id="ans" class="hidden">

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
